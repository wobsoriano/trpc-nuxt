ire t-object since it's not very\n\u002F\u002F descriptive and can be confusing to newcomers used to t\n\u002F\u002F meaning translation in i18n libraries.\nconst t = initTRPC.create()\n\n\u002F\u002F Base router and procedure helpers\nexport const router = t.router\nexport const publicProcedure = t.procedure\n","import { z } from 'zod'\nimport { publicProcedure, router } from '..\u002Ftrpc'\n\nexport const appRouter = router({\n  hello: publicProcedure\n    .input(\n      z.object({\n        text: z.string().nullish(),\n      }),\n    )\n    .query(({ input }) =\u003E {\n      return {\n        greeting: `hello ${input?.text ?? 'world'}`,\n      }\n    }),\n})\n\n\u002F\u002F export type definition of API\nexport type AppRouter = typeof appRouter\n","import { createNuxtApiHandler } from 'trpc-nuxt'\nimport { appRouter } from '@\u002Fserver\u002Ftrpc\u002Frouters'\n\n\u002F\u002F export API handler\nexport default createNuxtApiHandler({\n  router: appRouter,\n  createContext: () =\u003E ({}),\n})\n","import { httpBatchLink } from '@trpc\u002Fclient'\nimport { createTRPCNuxtProxyClient } from 'trpc-nuxt\u002Fclient'\nimport type { AppRouter } from '@\u002Fserver\u002Ftrpc\u002Frouters'\n\nexport default defineNuxtPlugin(() =\u003E {\n  const client = createTRPCNuxtProxyClient\u003CAppRouter\u003E({\n    links: [\n      httpBatchLink({\n        \u002F**\n         * If you want to use SSR, you need to use the server's full URL\n         * @link https:\u002F\u002Ftrpc.io\u002Fdocs\u002Fssr\n         **\u002F\n        url: 'http:\u002F\u002Flocalhost:3000\u002Fapi\u002Ftrpc',\n      }),\n    ],\n  })\n\n  return {\n    provide: {\n      client,\n    },\n  }\n})\n","\u003Cscript setup lang=\"ts\"\u003E\nconst { $client } = useNuxtApp()\n\n\u002F\u002F query and mutate uses useAsyncData under the hood\nconst { data, pending, error } = await $client.hello.query({ text: 'client' })\n\u003C\u002Fscript\u003E\n\n\u003Ctemplate\u003E\n  \u003Cdiv v-if=\"pending\"\u003E\n    Loading...\n  \u003C\u002Fdiv\u003E\n  \u003Cdiv v-else-if=\"error?.data?.code\"\u003E\n    Error: {{ error.data.code }}\n  \u003C\u002Fdiv\u003E\n  \u003Cdiv v-else\u003E\n    \u003Cp\u003E{{ hello.data?.greeting }}\u003C\u002Fp\u003E\n  \u003C\u002Fdiv\u003E\n\u003C\u002Ftemplate\u003E\n","vue","\u002Fexamples\u002Fmultiple-routers","Multiple Routers","\u002Fexamples")))}</script><script type="module" src="/_nuxt/entry.5c8819da.js" crossorigin></script><script type="module" src="/_nuxt/AppLayout.a480fab5.js" crossorigin></script><script type="module" src="/_nuxt/AppContainer.0e60ca18.js" crossorigin></script><script type="module" src="/_nuxt/NavbarDialog.6db5c5f0.js" crossorigin></script><script type="module" src="/_nuxt/Icon.8b8e9bfb.js" crossorigin></script><script type="module" src="/_nuxt/NavbarLogo.bbf96852.js" crossorigin></script><script type="module" src="/_nuxt/ColorModeSwitch.757ab35a.js" crossorigin></script><script type="module" src="/_nuxt/SocialIcons.252f37a4.js" crossorigin></script><script type="module" src="/_nuxt/document-driven.422f26c3.js" crossorigin></script><script type="module" src="/_nuxt/AppFooter.98065e5e.js" crossorigin></script><script type="module" src="/_nuxt/IconDocus.bc629857.js" crossorigin></script><script type="module" src="/_nuxt/default.641233c7.js" crossorigin></script><script type="module" src="/_nuxt/DocsPageContent.80e418c5.js" crossorigin></script><script type="module" src="/_nuxt/DocsAside.90445c02.js" crossorigin></script><script type="module" src="/_nuxt/DocsAsideTree.5abebc7a.js" crossorigin></script><script type="module" src="/_nuxt/DocsPageBottom.fc9fb77a.js" crossorigin></script><script type="module" src="/_nuxt/ProseHr.b577eed5.js" crossorigin></script><script type="module" src="/_nuxt/DocsPrevNext.e27813eb.js" crossorigin></script><script type="module" src="/_nuxt/ProseH1.d84756db.js" crossorigin></script></body>
